name: Auto Commit

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:     # Allows manual triggering

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update file
        run: |
          echo "Last updated: $(date)" > activity.txt

      - name: Commit changes
        run: |
          git config --global user.name "Ishaan-verm"
          git config --global user.email "vermaishaan12345@gmail.com"
          git add .
          git commit -m "chore: daily update" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
